<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - clone</title>

    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">

            <!-- first box  -->
            <div class="nav-logo border">
                <div class="logo "></div>
            </div>

            <!-- second box  -->
            <div class="nav-address border">
                <p class="add-content-first">Deliver to</p>

                <div class="add-location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location">Bangladesh</p>
                </div>
            </div>

            <!-- .third-box -->
            <div class="search-box">
                <div class="select-box">
                    <select>
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="search-input">
                    <input type="text" placeholder="Search Amazon">
                </div>

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- fourth-box -->
            <div class="language-box border">
                <div class="country">
                    <img src="./images/flag-us.jpg">
                </div>

                <div class="language">
                    <p>EN</p>
                    <img src="./images/down-arrow.png">
                </div>
            </div>

            <!-- fifth box -->
            <div class="account-box nav-same-format border">
                <p><span>Hello, sign in</span></p>
                <p>Account & Lists <img src="./images/down-arrow.png"></p>
            </div>

            <!-- sixth-box  -->
            <div class="return-box nav-same-format border">
                <p><span>Returns</span></p>
                <p>& Orders</p>
            </div>

            <!-- cart box  -->
            <div class="cart-box border">
                <span class="total-item">0</span>
                <img src="./images/cart.png">
                <p>Cart</p>
            </div>
        </nav>

        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-links">
                <a href="#" class="border">Today's Deals</a>
                <a href="#" class="border">Customer Service</a>
                <a href="#" class="border">Registry</a>
                <a href="#" class="border">Gift Cards</a>
                <a href="#" class="border">Sell</a>
            </div>
        </div>
    </header>


    <!-- main part start  -->

    <main>
        <div class="hero-section">
            <div class="hero-image">
                <img src="./images/hero-image.jpg">
            </div>
        </div>
    </main>

</body>

</html>
